<div class="multiple-select-container" [formGroup]="form">
    <mat-form-field appearance="fill" >
    <mat-select [formControlName]="'notes'" multiple (closed)="onChange()">
        <mat-option *ngFor="let item of itemsList" [value]="item.value">{{item.value}}</mat-option>
    </mat-select>
    </mat-form-field>
</div>
