apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - image: docker-kubernetes-tutorial/client
        imagePullPolicy: IfNotPresent
        name: dkb-client
        ports:
        - containerPort: 80
        resources: {}
